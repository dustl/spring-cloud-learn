server:
  port: 8875
spring:
  application:
    name: sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8876
service-url:
  user-service: http://nacos-user-service
management:
  endpoints:
    web:
      exposure:
        include: "*"
